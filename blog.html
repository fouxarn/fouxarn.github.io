---
layout: default
title: blog
permalink: /blog/
---

<div class="post-list">
  {% for post in site.posts %}
  <div class="row">
    <article class="post card center-block">
      <header class="post-header">
        <h3>{{post.title}}</h3>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
      </header>

      <div class="post-content">
        {{post.content}}
      </div>
    </article>
  </div>
  {% endfor %}
</div>
